[environment]
sourcepath=/opt/totvs/protheus/apo
rootpath=/opt/totvs/protheus/protheus_data
startpath=/system
RpoCustom=/opt/totvs/protheus/apo/custom.rpo
x2_path=
rpodb=top
rpoversion=120
rpolanguage=multi
dbdatabase=postgres
dbalias=protheus
dbserver=dbaccess-postgres
dbport=7890
topmemomega=10
FWFRAME_TIMELS=1
FWFRAME_TRACELS=1
Trace=0
StartSysInDB=1
RepositInDataBase=1

[general]
buildkillusers=1
consolelog=1
consolefile=/opt/totvs/appserver/console.log
maxstringsize=10

[drivers]
active=tcp

[tcp]
type=tcpip
port=1234

;[webapp]
;enable=1
;port=8080

;[lockserver]
;enable=1
;server=appserver
;port=1234

[licenseclient]
server=license
port=5555

[webapp/webapp]
mpp=

[HTTPV11]
ENABLE=1
SOCKETS=HTTPREST

;[ONSTART]
;JOBS=HTTPJOB
;REFRESHRATE=30

[HTTPURI]
URL=/REST
INSTANCES=1,2
PREPAREIN=ALL

[HTTPREST]
SECURITY=1
PORT=8081
URIS=HTTPURI

;[HTTPJOB]
;MAIN=HTTP_START
;ENVIRONMENT=ENVIRONMENT