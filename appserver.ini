[environment]
sourcepath=/opt/totvs/protheus/apo
rootpath=/opt/totvs/protheus/protheus_data
startpath=/system
RpoCustom=/opt/totvs/protheus/apo/custom.rpo
x2_path=
rpodb=top
rpoversion=120
rpolanguage=multi
dbdatabase=postgres
dbalias=protheus
dbserver=dbaccess-postgres
dbport=7890
topmemomega=10
specialkey=exemplo

[general]
buildkillusers=1
consolelog=1
consolefile=/opt/totvs/appserver/console.log
maxstringsize=10

[drivers]
active=tcp

[tcp]
type=tcpip
port=1234

[webapp]
enable=1
port=8080

[smartclientweb]
enable=1
port=9090

[lockserver]
enable=0

[licenseclient]
server=license
port=5555

[HTTPV11]
ENABLE=1
SOCKETS=HTTPREST

[HTTPREST]
SECURITY=0
PORT=8081
